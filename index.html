<html>
	<head>
		<!-- Create a simple CodeMirror instance -->
		<link rel="stylesheet" href="lib/codemirror.css" />
		<link rel="stylesheet" href="lib/dracula.css" />
		<link rel="stylesheet" href="lib/console.css" />
		<script src="lib/codemirror.js"></script>
		<script type="text/javascript" src="lib/mode/python/python.js"></script>

		<!-- shim for ES6 `Promise` builtin -->
		<script src="pypyjs-0.4.0/lib/Promise.min.js" type="text/javascript"></script>
		<!-- shim for off-main-thread function compilation -->
		<script src="pypyjs-0.4.0/lib/FunctionPromise.js" type="text/javascript"></script>
		<script src="pypyjs-0.4.0/lib/pypyjs.js" type="text/javascript"></script>
		<script src="lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/jquery-migrate-1.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/jqconsole.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" href="styles.css" />
		<script src="https://gatheract.com/api.js"></script>
		<script src="diff.js"></script>
		<script src="groupcode.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="python" class="edit-div">
				<label></label>
				<textarea></textarea>
			</div>
			<div id="run">
				<div id="buttons">
					<button id="button" onclick="run()" disabled>Run</button>
					<span id="run_info"></span>
				</div>
				<div class="console_container">
					<div id="console"></div>
				</div>
			</div>
		</div>
	</body>
</html>
